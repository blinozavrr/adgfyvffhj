<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Свой стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Навигационная панель Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Collections</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Clothes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="container my-5">
        <h2 class="text-center">Наши товары</h2>

        <!-- Карусель товаров на Bootstrap -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product1.jpg" class="card-img-top" alt="Product 1">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 1</h5>
                                    <p class="card-text">Описание товара 1</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product2.jpg" class="card-img-top" alt="Product 2">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 2</h5>
                                    <p class="card-text">Описание товара 2</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product3.jpg" class="card-img-top" alt="Product 3">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 3</h5>
                                    <p class="card-text">Описание товара 3</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product4.jpg" class="card-img-top" alt="Product 4">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 4</h5>
                                    <p class="card-text">Описание товара 4</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product5.jpg" class="card-img-top" alt="Product 5">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 5</h5>
                                    <p class="card-text">Описание товара 5</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <img src="product6.jpg" class="card-img-top" alt="Product 6">
                                <div class="card-body">
                                    <h5 class="card-title">Товар 6</h5>
                                    <p class="card-text">Описание товара 6</p>
                                    <a href="#" class="btn btn-primary">Купить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-light py-3 text-center">
        <p>Have a nice day</p>
    </footer>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
