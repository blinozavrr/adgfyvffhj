<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Магазин</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Главный блок -->
    <main class="container-fluid p-0">
        <section class="hero-section">
            <div class="overlay d-flex flex-column align-items-center justify-content-center">
                <div class="content-box text-center p-4 rounded">
                    <h1 class="display-4">Добро пожаловать в наш магазин</h1>
                    <p class="lead">Откройте для себя лучшие коллекции сезона прямо сейчас!</p>
                    <a href="#" class="btn btn-primary btn-lg mt-3">Смотреть каталог</a>
                </div>
            </div>
        </section>

        <!-- Секция карточек товаров -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Товар 1">
                        <div class="card-body">
                            <h5 class="card-title">Товар 1</h5>
                            <p class="card-text">Описание товара 1. Цена: 1000 рублей.</p>
                            <a href="#" class="btn btn-primary">Купить</a>
                        </div>
                    </div>
                </div>
                <!-- Остальные карточки товаров... -->
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Магазин одежды. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
